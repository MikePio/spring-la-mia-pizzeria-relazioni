<!-- head -->
<th:block th:replace="~{frags/head :: head}"></th:block>

<body class="d-flex flex-column justify-content-between">

  <!-- header -->
  <th:block th:replace="~{frags/header :: header}"></th:block>
  <main class="py-5 d-flex flex-column justify-content-center align-items-center text-center">

    <div class="d-flex flex-column align-items-center">

      <h1 class="mb-4">Add A New Offer To The [[${pizza.name}]] Pizza</h1>

      <form th:object="${specialOffer}" method="POST" >
        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="title" class="form-label">Title</label>
          <!-- /* <input th:class="'form-control ' + (${#fields.hasErrors('title')} ? 'is-invalid' : '')" type="text" th:field="*{title}" name="title" placeholder="Es. Christmas Special Offer"> */ -->
          <input th:class="form-control" type="text" th:field="*{title}" name="title" placeholder="Es. Christmas Special Offer">
        </div> 

        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="startDate" class="form-label">Start date</label>
          <input th:class="'form-control ' + (${#fields.hasErrors('startDate')} ? 'is-invalid' : '')" type="date" th:field="*{startDate}" name="startDate" placeholder="Es. 10/12/2023">
        </div>

        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="endDate" class="form-label">End Date</label>
          <input th:class="'form-control ' + (${#fields.hasErrors('endDate')} ? 'is-invalid' : '')" type="date" th:field="*{endDate}" name="endDate" placeholder="Es. 07/01/2024">
        </div> 

        <button class="mt-3 btn btn-primary" type="submit" value="SPECIALOFFER">Add Offer</button>
      </form>

    </div>

  </main>

  <!-- link di tutte le pagine -->
  <th:block th:replace="~{frags/links :: links}"></th:block>

  <!-- footer -->
  <th:block th:replace="~{frags/footer :: footer}"></th:block>

</body>

</html>
